{% extends "base.html" %}
{% block subtitle %}Search{% endblock %}
{% block morestyles %}
    <link rel="stylesheet" type="css/text" href="/static/css/bootstrap-tag-cloud.css" />
    <style type="text/css">

        .search {
            padding-top: 20px;
        }

        .search button{
             display:inline;
        }

        div.tag {
            display:inline;
            margin:2px;
        }

        .tag.label {
            background-color: orangered;
            font-size:16px;
        }

        .tag span.glyphicon {
            background-color: white;
            color:orangered;
        }

        a img {border:none;}

        div.media-th {
            display:inline-block;
            margin:5px;
            border:#93a2b2 solid 4px; 
            border-radius:4px;
            min-width:100px;
            min-height:100px;
            height:100px;
        }
        
        div.media-th:hover{
        border:#f9e5ea solid 4px; 
        }
        
        div.media-th img {
        	max-height:100px;
        	max-width:100px;
        	opacity:0.4;
        }
    </style>
{% endblock %}
{% block content %}
<div class="search">

<div class="row">
 <div id="tag-warning" class="input-append">
 <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8"><input type="text" name="tag" class="form-control" value=""></div>
  <button class="btn btn-warning" type="button"><span class="glyphicon glyphicon-plus"></span></button>
</div>
</div>

<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" sytle="margin-top:100px">
       <ul id="tag-cloud"></ul>
    </div>
</div>
</div>

<input type="hidden" id="ks" value="{{ ks }}" />
<input type="hidden" id="partner" value="{{ partnerId }}" />

<div class="row">
<div class="col-lg-11 col-md-11 col-lg-12 col-lg-12">
<div id="listContent"></div>
</div>

<script type="text/javascript" src="/static/js/bootstrap-tag-cloud.js"></script>
<script type="text/javascript" src="/static/js/list.js"></script>
{% endblock %}
