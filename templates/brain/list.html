{% extends "base.html" %}
{% block subtitle %}Search{% endblock %}
{% block morestyles %}
    <link rel="stylesheet" type="css/text" href="/static/css/bootstrap-tag-cloud.css" />
    <style type="text/css">

         .search input[type="text"] {
            border-top: none;
            border-left:none;
            border-right:none;
            border-bottom:1px solid orangered;
            background:none;
            color:#fff;
            display:inline;
        }

        .search {
            padding-top: 20px;
        }

        .search button{
             display:inline;
        }

        div.tag {
            display:inline;
            margin:2px;
        }

        .tag.label {
            background-color: orangered;
            font-size:16px;
        }

        .tag span.glyphicon {
            background-color: white;
            color:orangered;
        }

        a img {border:none;}

        div.media-th {
            display:inline;
            margin:5px;
            border:#888888 solid 4px;
            max-height:68px;
            max-width: 120px;

        }
    </style>
{% endblock %}
{% block content %}
<div class="search row">
    <div class="col-lg-9 col-md-9 col-sm-5 col-xs-5">
       <ul id="tag-cloud"></ul>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-5 col-xs-5">
   <div id="tag-warning" class="input-append">
  <input type="text" value="{{ tag }}">
  <button class="btn btn-warning" type="button"><span class="glyphicon glyphicon-plus"></span></button>
</div></div>
</div>

<input type="hidden" id="ks" value="{{ ks }}" />
<input type="hidden" id="partner" value="{{ partnerId }}" />

<div id="listContent" class="row">

</div>

<script type="text/javascript" src="/static/js/bootstrap-tag-cloud.js"></script>
<script type="text/javascript" src="/static/js/list.js"></script>
{% endblock %}
